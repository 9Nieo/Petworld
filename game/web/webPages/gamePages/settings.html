        /* Message prompt styles */
        .settings-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            animation: fadeInOut 3s ease;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Set the separator line between groups */
        .settings-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .settings-group:last-child {
            border-bottom: none;
        }
        
        /* Set the item style */
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .value-display {
            font-size: 0.9rem;
            color: #666;
        }
        
        .range-slider {
            width: 100%;
            margin: 5px 0;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: .4s;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        
        input:checked + .toggle-slider {
            background-color: #4d7bef;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .settings-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .primary-btn {
            background-color: #4d7bef;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .primary-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .primary-btn:not(:disabled):hover {
            background-color: #3a68d8;
        }
        
        .secondary-btn {
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .group-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .setting-description {
            font-size: 0.85rem;
            color: #777;
            margin-top: 8px;
            line-height: 1.4;
        }
        
        .token-status-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .token-status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .token-status-header:hover {
            background-color: #e8e8e8;
        }
        
        .toggle-icon {
            transition: transform 0.3s;
        }
        
        .token-status-list {
            max-height: 150px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 8px;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        
        .token-status-list.collapsed {
            max-height: 0;
            padding: 0;
            overflow: hidden;
            opacity: 0;
        }
        
        .token-status-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }
        
        .token-status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .token-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .token-name {
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .token-address-short {
            font-size: 0.75rem;
            color: #888;
            font-family: monospace;
        }
        
        .token-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-deployed {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-not-deployed {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .status-unknown {
            background-color: #e0e0e0;
            color: #616161;
        }
        
        .token-status-loading {
            text-align: center;
            padding: 10px;
            color: #757575;
            font-style: italic;
        }
        
        .token-network-info {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px dashed #ddd;
            font-size: 0.8rem;
            color: #757575;
            text-align: center;
        }

<body>
    <!-- The settings content displayed in the modal -->
    <div class="settings-container" id="settings-content">
        <h2 class="settings-title" data-i18n="settings.title">Settings</h2>
        
        <!-- Unified settings panel -->
        <div class="settings-panel active" id="settings-panel">
            <!-- Language settings section -->
            <div class="settings-group">
                <h3 class="group-title" data-i18n="settings.languageSettings">Language Settings</h3>
                
                <div class="setting-item">
                    <div class="language-options-container">
                        <!-- English option first -->
                        <div class="language-option">
                            <input type="radio" id="lang-en" name="language" value="en">
                            <label for="lang-en"><span class="flag flag-en"></span>English</label>
                        </div>
                        <div class="language-option">
                            <input type="radio" id="lang-zh_tw" name="language" value="zh_tw">
                            <label for="lang-zh_tw"><span class="flag flag-zh_tw"></span>繁體中文</label>
                        </div>
                        <div class="language-option">
                            <input type="radio" id="lang-es" name="language" value="es">
                            <label for="lang-es"><span class="flag flag-es"></span>Español</label>
                        </div>
                        <div class="language-option">
                            <input type="radio" id="lang-ko" name="language" value="ko">
                            <label for="lang-ko"><span class="flag flag-ko"></span>한국어</label>
                        </div>
                        <div class="language-option">
                            <input type="radio" id="lang-ja" name="language" value="ja">
                            <label for="lang-ja"><span class="flag flag-ja"></span>日本語</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Audio settings section -->
            <div class="settings-group">
                <h3 class="group-title" data-i18n="settings.audioSettings">Audio Settings</h3>
                
                <div class="setting-item">
                    <div class="setting-label">
                        <span data-i18n="settings.backgroundMusic">Background Music</span>
                        <span class="value-display" id="bgm-value">60%</span>
                    </div>
                    <input type="range" id="music-volume" min="0" max="100" value="60" class="range-slider" data-format="percent">
                </div>
                
                <div class="setting-item">
                    <div class="setting-label">
                        <span data-i18n="settings.muteBackground">Mute</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="mute-background" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <!-- Token settings section -->
            <div class="settings-group">
                <h3 class="group-title" data-i18n="settings.tokenSettings">Token Settings</h3>
                
                <div class="setting-item">
                    <div class="setting-label">
                        <span data-i18n="settings.importGameTokens">Import Game Tokens</span>
                    </div>
                    <button id="import-tokens-btn" class="primary-btn" data-i18n="settings.importTokens">Import Tokens</button>
                </div>
                <p class="setting-description" data-i18n="settings.tokenDescription">Import game tokens into your wallet for easy trading and usage.</p>
                
                <div class="token-status-container">
                    <div class="token-status-header" id="toggle-token-status">
                        <span data-i18n="settings.tokenStatus">Token Status</span>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div id="tokenStatusList" class="token-status-list collapsed">
                        <!-- Token status will be dynamically generated in JS -->
                        <div class="token-status-loading">
                            <span data-i18n="settings.tokenStatusLoading">Loading token status...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="settings-actions">
            <button id="reset-settings-btn" class="secondary-btn" data-i18n="settings.resetButton">Reset to Default Settings</button>
            <button id="save-settings-btn" class="primary-btn" data-i18n="settings.saveButton">Save Settings</button>
        </div>
    </div>
    
    <!-- Include settings page scripts -->
    <script src="../../i18n/i18n.js"></script>
    <script src="../../i18n/locales/en.js"></script>
    <script src="../../i18n/locales/zh_tw.js"></script>
    <script src="../../i18n/locales/es.js"></script>
    <script src="../../i18n/locales/ko.js"></script>
    <script src="../../i18n/locales/ja.js"></script>
    
    <script src="../../scripts/contracts/contractAddresses.js"></script>
    <script>
    // Initialize i18n and ensure it's available before the main script
    (function() {
        console.log('Setting up i18n before loading main script');
        
        // Attempt to ensure the ethereum object is available
        if (!window.ethereum && window.parent && window.parent.ethereum) {
            window.ethereum = window.parent.ethereum;
            console.log('Inheriting ethereum object from parent window');
        }
        
        // Check if i18n is available
        if (!window.i18n) {
            console.warn('i18n not found, creating a temporary instance');
            // Create a minimal i18n object if not available
            window.i18n = {
                defaultLocale: 'en',
                currentLocale: localStorage.getItem('app_locale') || 'en',
                t: function(key) { return key; },
                getCurrentLocale: function() { return this.currentLocale; },
                setLocale: function(locale) { 
                    this.currentLocale = locale; 
                    localStorage.setItem('app_locale', locale);
                    return true;
                },
                getSupportedLocales: function() { return ['en', 'zh_tw', 'es', 'ko']; }
            };
        } else {
            console.log('i18n found, current locale:', window.i18n.getCurrentLocale());
        }
        
        // Request the parent for i18n if we're in an iframe
        if (window.parent && window.parent !== window) {
            console.log('Requesting i18n from parent window');
            window.parent.postMessage({ type: 'requestI18n' }, '*');
        }
    })();
    </script>
    <script src="../../scripts/init_contracts/contractManager.js"></script>
    
    <!-- Add Sound Manager -->
    <script src="../../scripts/other/soundManager.js"></script>
    
    <!-- Add settings script -->
    <script src="../../scripts/gamePages/settings.js"></script>
